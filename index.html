<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div  class="music-player">
            <div id="music-player" class="music-show">
          
        </div>
          <div class="progress">
            <p id="time-start">0:00</p>
            <div class="progress-container">
                <p></p>
                <div class="progress-bar" id="myProgressBar"></div>
            </div>
            <p id="total-time"></p>

            </div>

            <div class="music-player-icon">
                <div id="previous-song" class="previous">
                    <i class='bx bx-skip-previous' ></i>
                </div>

                <div id="play-music" class="play">
                    <i id="play-icon" class='bx bx-play'></i>

                </div>

                <div id="next-song" class="next">
                    <i class='bx bx-skip-next' ></i>
                </div>
                <div id="repeat" class="repeat">
                    <i class='bx bx-repeat' ></i>
                </div>
            </div>



        </div>


        <div id="music-list" class="music-list">
            
           
      
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
